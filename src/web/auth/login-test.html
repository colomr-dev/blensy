
<!DOCTYPE html>
<html>
<head>
    <title>Blensy Auth Test - Local Environment</title>
    <!-- Firebase UI -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <h2>Blensy Auth Test - Local Environment</h2>
    
    <!-- Auth Container -->
    <div id="firebaseui-auth-container"></div>
    
    <!-- Signed In State -->
    <div id="user-signed-in" style="display:none">
        <h3>User Info</h3>
        <pre id="user-details"></pre>
        <button id="sign-out">Sign Out</button>
    </div>

    <script type="module">
        // Import config
        import { firebaseConfig } from './.config.js';

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Configure FirebaseUI
        const uiConfig = {
            signInOptions: [
                // Google Provider
                {
                    provider: firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                    scopes: ['profile', 'email']
                },
                // Email Provider
                {
                    provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
                    requireDisplayName: true,
                    signInMethod: firebase.auth.EmailAuthProvider.EMAIL_PASSWORD_SIGN_IN_METHOD
                }
            ],
            callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    // Show user info
                    document.getElementById('user-signed-in').style.display = 'block';
                    document.getElementById('user-details').textContent = 
                        JSON.stringify(authResult.user, null, 2);
                    return false; // Don't redirect
                }
            },
            signInFlow: 'popup'
        };

        // Initialize UI
        const ui = new firebaseui.auth.AuthUI(firebase.auth());
        ui.start('#firebaseui-auth-container', uiConfig);

        // Sign out handler
        document.getElementById('sign-out').addEventListener('click', () => {
            firebase.auth().signOut();
            document.getElementById('user-signed-in').style.display = 'none';
            document.getElementById('user-details').textContent = '';
            ui.start('#firebaseui-auth-container', uiConfig);
        });

        // Auth state observer
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                document.getElementById('user-signed-in').style.display = 'block';
                document.getElementById('user-details').textContent = 
                    JSON.stringify(user, null, 2);
            } else {
                // User is signed out
                document.getElementById('user-signed-in').style.display = 'none';
                document.getElementById('user-details').textContent = '';
            }
        });
    </script>
</body>
</html>
