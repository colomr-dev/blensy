steps:
  # Obtener variables de entorno desde Secret Manager
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "$$SECRET_ENV" > .env
    secretEnv: ['SECRET_ENV']

  # Build de la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'europe-southwest1-docker.pkg.dev/$PROJECT_ID/auth-service-dev/auth-service:$SHORT_SHA',
      '-t', 'europe-southwest1-docker.pkg.dev/$PROJECT_ID/auth-service-dev/auth-service:latest',
      '.'
    ]

  # Push de la imagen al Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'europe-southwest1-docker.pkg.dev/$PROJECT_ID/auth-service-dev/auth-service:$SHORT_SHA'
    ]

  # Despliegue en Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run',
      'deploy',
      'auth-service-dev',
      '--image', 'europe-southwest1-docker.pkg.dev/$PROJECT_ID/auth-service-dev/auth-service:$SHORT_SHA',
      '--region', 'europe-southwest1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--service-account', 'auth-service-dev@$PROJECT_ID.iam.gserviceaccount.com',
      '--set-env-vars', 'ENVIRONMENT=development'
    ]

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/auth-service-dev-env/versions/latest
      env: 'SECRET_ENV'

options:
  logging: CLOUD_LOGGING_ONLY
  dynamic_substitutions: true

tags: ['dev', 'auth-service']